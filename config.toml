    # For more informtion take a look at the README.
    title = "Portfolio"
    #subtitle = ""

    [params.portfolio.modal]
      #client = "Client"
      #date = "Date"
      #category = "Category"
      buttonText = "Close project"


    # About section
  [params.about]
    enable = true
    title = "About"
    #subtitle = ""

    # The events will be listed from the top to the bottom.
    # All images are stored under 'static/img/about'.
    # Replace them with your own.
    [[params.about.events]]
      img = "noun_Phone_2210662.png"
      title = "Initial Contact"
      description = "We arrange a time and place to meet in person."

    [[params.about.events]]
      img = "blueprint.webp"
      title = "Design"
      description = "Working alongside you to choose the right design and colours"

    [[params.about.events]]
      img = "noun_Welder_24911.png"
      title = "Fabrication"
      description = "Your design is fabricated and made to measure, then sent to be powder coated in the colour of your choice"

    [[params.about.events]]
      img = "noun_gates_1851721.png"
      title = "Installation"
      description = "Gates and railings are then installed using any posts, fixtures or fittings as required"


