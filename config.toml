# Site settings
#baseurl = "/making-metal-work/"
baseurl = "/"
languageCode = "en-gb"
title = "Alec Mussell"
theme = "hugo-agency"
publishDir = "../docs"

[params]
  # You can use Markdown syntax for urls [text](//url.to/source) or
  # most longer texts.
